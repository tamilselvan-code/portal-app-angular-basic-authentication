<div class="colm-form">
  <div class="form-container">

    <input type="text" placeholder="Enter User Name" id="username" [(ngModel)]="username" name="username">
    <input type="password" placeholder="Password" [(ngModel)]="password" id="password" name="password">
    <button (click)=handleLogin() class="btn-login">Login</button>

    <div class="error-msg" *ngIf='invalidLogin'>{{errorMessage}}</div>
    
  </div>
</div>
